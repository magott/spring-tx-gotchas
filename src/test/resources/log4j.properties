log4j.rootCategory=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c.%M] - <%m>%n

log4j.category.org.apache.activemq=ERROR
log4j.category.org.springframework.batch=DEBUG
log4j.category.org.springframework.transaction=INFO
log4j.logger.org.springframework.test.context.transaction.TransactionalTestExecutionListener=TRACE

log4j.category.org.hibernate.SQL=DEBUG
log4j.category.no.magott.jz.txgotchas.ReadOnlyTests=TRACE
